<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>
        Enter Employees Details...
    </h1><br><br><br>
    <form method="post" action="{% url 'add_employee_details' %}">

        {% csrf_token %}

    <label>Employee ID        :</label>
    <input type="number" name="employee_id"><br><br><br>

    <label>Employee Name      :</label>
    <input type="text" name="employee_name"><br><br><br>

    <label>Employee Department:</label>
    <input type="text" name="employee_department"><br><br><br>

    <label>Employee Age       :</label>
    <input type="number" name="employee_age"><br><br><br>

    <label>Employee Email ID  :</label>
    <input type="text" name="employee_email"><br><br><br>

    <label>Employee Contact No:</label>
    <input type="number" name="employee_contact"><br><br><br>

    <button type="submit">Submit</button>

    </form>
</center>
</body>
</html>
